<!--          home page news images slider          -->
<section id="home_image_slider">
  <ngx-slick
    class="carousel"
    #slickModal="slick-modal"
    [config]="slideConfig"
    (afterChange)="afterChange($event)"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img src="{{ slide.img }}" alt="" width="40%" />
    </div>
  </ngx-slick>
</section>
